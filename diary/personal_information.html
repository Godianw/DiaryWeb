    <!-- 修改密码窗口 -->
    <div id="modify_Pass" class="modal fade" data-backdrop="static" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- body -->
                <div class="modal-body">
                    <button class="close" data-dismiss="modal" onclick="clearInput()">
                        <span>&times;</span>
                    </button>
                </div>

                <!-- title -->
                <div class="modal-title">
                    <h1 class="text-center">修改密码</h1>
                </div>

                <!-- body -->
                <div class="modal-body row">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <input type="password" class="form-control" id="oldPassword"
                                   name="oldPassword" placeholder="旧密码" />
                            <i class="icon-lock"></i>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" id="newPassword"
                                   name="newPassword" placeholder="新密码，6~16位字符" />
                            <i class="icon-lock"></i>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" id="newPassword2"
                                   name="newPassword2" placeholder="再次输入密码" />
                            <i class="icon-lock"></i>
                        </div>

                        <div class="form-group">
                            <button id="registerBtn" class="btn btn-success" type="button"
                                    onclick="setNewPwd()">
                                确认修改
                            </button>
                            <button class="btn btn-danger" data-dismiss="modal"
                                    onclick="clearInput()">
                                取消
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <br /><br />

    <div class="bg" style="height:200px">
        <div class="page-header container">
            <h1 style="color:white">
                印迹

            </h1>
        </div>
        <div class="container" style="font-size:medium">
            <small style="color:snow">网络私人日志</small>
        </div>
    </div>

    <br /><br />

    <form>
        <div class="container">
            <div class="row">
                <div class="col-xs-11  col-sm-11  col-md-11  " style="width:100%;height:248px; background-color:white;border-radius:8px 8px 8px 8px;-webkit-box-shadow: 3px 3px 3px; text-align: center;">
                    <span style="font-family: 华文彩云; font-size: x-large">个人信息</span>

                    <center>
                        <table style="border-collapse:separate; border-spacing:0px 8px;">
                            <tr>
                                <td>邮箱：</td>
                                <td><input id="email" type="email" class="form-control" /></td>
                                <td>QQ：</td>
                                <td><input id="qq" type="text" class="form-control" /></td>
                                <td>微信：</td>
                                <td><input id="wechat" type="text" class="form-control" /></td>
                            </tr>

                            <tr>
                                <td>生日：</td>
                                <td><input id="birthday" type="text" class="form-control" /></td>
                                <td>性别：</td>
                                <td><input id="sex" type="text" class="form-control" /></td>
                                <td>故乡：</td>
                                <td><input id="hometown" type="text" class="form-control" /></td>
                            </tr>

                            <tr>
                                <td>个人介绍：</td>
                                <td colspan="5"><textarea id="introduce" class="form-control" rows="3"></textarea> </td>

                            </tr>
                            <tr>
                                <td colspan="6" style="text-align:center">
                                    <input type="button" class="btn btn-default" onclick="upload()" value="保存" />
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <input type="button" class="btn btn-default" value="取消" />
                                </td>
                            </tr>
                        </table>
                    </center>
                </div>
            </div>
        </div>
    </form>
