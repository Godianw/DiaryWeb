    <!-- 修改密码窗口 -->
    <div id="modify_Pass" class="modal fade" data-backdrop="static" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- body -->
                <div class="modal-body">
                    <button class="close" data-dismiss="modal" onclick="clearInput()">
                        <span>&times;</span>
                    </button>
                </div>

                <!-- title -->
                <div class="modal-title">
                    <h1 class="text-center">修改密码</h1>
                </div>

                <!-- body -->
                <div class="modal-body row">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <input type="password" class="form-control" id="oldPassword"
                                   name="oldPassword" placeholder="旧密码" />
                            <i class="icon-lock"></i>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" id="newPassword"
                                   name="newPassword" placeholder="新密码，6~16位字符" />
                            <i class="icon-lock"></i>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" id="newPassword2"
                                   name="newPassword2" placeholder="再次输入密码" />
                            <i class="icon-lock"></i>
                        </div>

                        <div class="form-group">
                            <button id="registerBtn" class="btn btn-success" type="button"
                                    onclick="setNewPwd()">
                                确认修改
                            </button>
                            <button class="btn btn-danger" data-dismiss="modal"
                                    onclick="clearInput()">
                                取消
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
