<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="jquery/jquery.min.js"></script>
	
    <!-- kindeditor -->
    <link href="kindeditor/themes/simple/simple.css" rel="stylesheet" />
    <script charset="UTF-8" src="kindeditor/js/kindeditor.js"></script>
    <script charset="UTF-8" src="kindeditor/js/zh_CN.js"></script>
	
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="bootstrap/css/font-awesome.min.css" rel="stylesheet" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
    <!-- Custom -->
    <link href="css/style.css" rel="stylesheet" />
    <script type="text/javascript" src="js/writeLog.js"></script>
</head>

<body>
	<br />
	<div class="container">
        <div class="row">
           
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="form-group">
                	<label for="name">日志标题：</label>
        			<input type="text" class="form-control" id="title" maxlength="20"
            			name="title" placeholder="请在这里输入标题，不超过20个字" />
    			</div>
    			
    			<div class="form-group">
                    <label for="name">日志内容：</label>
                    <textarea class="form-control input-sm" rows="20" maxlength="1000"
                        style="resize:none" placeholder="不少于6个字" id="editor"
                        name="content"></textarea>
                </div>

                <div>
                    <input type="button" class="btn btn-warning" onclick="submitLog()" 
                    	id="submitBtn" value="发表日志" />
                    <input type="button" class="btn btn-warning" onclick="saveLog()"
                        id="saveBtn" value="保存修改" />
                    <label id="lab_TextLimit" style="color:black">您还能输入
                    	<span class="word_count">1000</span>
                    	个字</label>
                </div>
            </div>
        </div>
    </div>

    <div id="loading" class="loading">Loading pages...</div>
    
    <br /><br />
</body>
</html>
